<script type="text/javascript">
	$(function() {
			var data = {//传递的数据
					"offset" : 0,
					"limit":100
				};
			$.ajax({
				url : "resource/getResources",//请求的url
				type : "post",//请求方式
				data : JSON.stringify(data),
				dataType : "json",//后台数据返回类型
				contentType:"application/json",
				success : function(data) {//响应成功执行的方法
					res = data.rows;
				console.log(res);
				var html='';
				for(var i=0;i<res.length;i++) {
					html+=	'		   <tr>									'	+
					'		              <td><h4 class="price_product text-center">'+res[i].des+'</h4></td>									'	+
					'		              <td><h4 class="singl-price text-center">'+res[i].fileName+'</h4></td>	'+		
					'                     <td><h4 class="singl-price text-center">'+res[i].createDate+'</h4></td>		'	+
					'		              <td class="text-center"><a class="btn-close" href="'+res[i].resPath+'" download="'+res[i].fileName+'"><span class="glyphicon glyphicon-save" style="color: rgb(255, 140, 60);"></span></a></td>									'	+
					'		            </tr>									';


				}
				$("#resource").html(html);

				},
				error : function() {//出现异常执行方法
					alert("出现异常啦...");
				}
			});
		});
</script>
